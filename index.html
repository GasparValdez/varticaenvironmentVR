<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VARTICAMetaverse</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" value="Enter VR" disabled>VR</button>
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div id="unity-build-title">VARTICAMetaverse</div>
      </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var enterVRButton = document.getElementById('entervr');
        var unityInstance = null;

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/game.loader.js";
        var config = {
            dataUrl: buildUrl + "/game.data",
            frameworkUrl: buildUrl + "/game.framework.js",
            codeUrl: buildUrl + "/game.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "KreaVerse",
            productName: "VARTICAMetaverse",
            productVersion: "3.2",
        };

        // Forzar dimensiones iniciales
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";

                // --- LÓGICA DE INTERACCIÓN UNIFICADA ---
                // Esta función maneja tanto el Fullscreen como el VR en el mismo evento
                const handleUserInteraction = (event) => {
                    // 1. Intentar Pantalla Completa si el navegador lo permite y no está activo
                    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                        unityInstance.SetFullscreen(1);
                    }

                    // 2. Intentar Activar VR solo si el botón interno ya fue habilitado por WebXR
                    // (Esto significa que ya estamos en la escena de la Galería VR)
                    if (enterVRButton && !enterVRButton.disabled) {
                        // Llamamos directamente a la API de WebXR cargada en la instancia de Unity
                        unityInstance.Module.WebXR.toggleVR();
                        console.log("Activando Modo VR y Fullscreen simultáneamente");
                    }
                };

                // Registramos los eventos de toque y clic directamente sobre el contenedor
                container.addEventListener("mousedown", handleUserInteraction);
                container.addEventListener("touchstart", handleUserInteraction);

            }).catch((message) => { alert(message); });
        };
        document.body.appendChild(script);

        // WebXR API: Escucha cuando el navegador confirma que el VR está listo para usarse
        document.addEventListener('onVRSupportedCheck', function (event) {
            enterVRButton.disabled = !event.detail.supported;
        }, false);
    </script>
  </body>
</html>
