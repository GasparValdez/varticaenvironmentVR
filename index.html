<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VARTICAMetaverse VR</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" value="Enter VR" disabled style="display:none;"></button>
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div id="unity-build-title">VARTICAMetaverse</div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/game.loader.js";
      var config = {
        dataUrl: buildUrl + "/game.data",
        frameworkUrl: buildUrl + "/game.framework.js",
        codeUrl: buildUrl + "/game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KreaVerse",
        productName: "VARTICAMetaverse",
        productVersion: "3.2",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var unityInstance = null;

      // Tamaño original de la plantilla
      canvasContainer.style.width = "900px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";

          // --- ACTIVACIÓN DIRECTA POR TOQUE ---
          const activarVRDirecto = () => {
              let btn = document.getElementById('entervr');
              if (btn && !btn.disabled) {
                  // Entrar en Fullscreen y VR al mismo tiempo
                  if (!document.fullscreenElement) unityInstance.SetFullscreen(1);
                  unityInstance.Module.WebXR.toggleVR();
              }
          };

          canvas.addEventListener("touchstart", activarVRDirecto);
          canvas.addEventListener("mousedown", activarVRDirecto);

        }).catch((message) => { alert(message); });
      };
      document.body.appendChild(script);

      document.addEventListener('onVRSupportedCheck', function (event) {
        document.getElementById('entervr').disabled = !event.detail.supported;
      }, false);
    </script>
  </body>
</html>
