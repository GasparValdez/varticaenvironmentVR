<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>VARTICA Metaverse VR | KreaVerse</title>
  <link rel="shortcut icon" href="TemplateData/favicon2.ico?v=2" type="image/x-icon">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container">
    <div id="unity-canvas-container">
      <canvas id="unity-canvas"></canvas>
    </div>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <button id="entervr" disabled></button>
      <div id="unity-build-title">VARTICAMetaverse</div>
    </div>
  </div>

  <div class="watermark-image"></div>

  <div id="rotate-warning">
    <div>Por favor, gira tu dispositivo en horizontal / Please rotate your device horizontally.</div>
  </div>

  <script>
    /* =========================
       CONFIGURACIÓN UNITY
    ========================= */
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/game.loader.js";

    const config = {
      dataUrl: buildUrl + "/game.data",
      frameworkUrl: buildUrl + "/game.framework.js",
      codeUrl: buildUrl + "/game.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "KreaVerse",
      productName: "VARTICAMetaverse",
      productVersion: "3.2",
    };

    const container = document.getElementById("unity-container");
    const canvas = document.getElementById("unity-canvas");
    const canvasContainer = document.getElementById("unity-canvas-container");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");
    const rotateWarning = document.getElementById("rotate-warning");
    const watermark = document.querySelector(".watermark-image");
    const enterVRButton = document.getElementById("entervr");

    let unityInstance = null;
    let estaEnVR = false;

    canvasContainer.style.width = "900px";
    canvasContainer.style.height = "600px";
    loadingBar.style.display = "flex";

    /* =========================
       VR ACTIVATION (SOLO TOUCH)
    ========================= */
    function activarVRDirecto() {
      if (!unityInstance || estaEnVR || enterVRButton.disabled) return;

      if (!document.fullscreenElement) {
        unityInstance.SetFullscreen(1);
      }

      unityInstance.Module.WebXR.toggleVR();
      estaEnVR = true;
    }

    canvas.addEventListener("touchstart", activarVRDirecto, { passive: true });

    document.addEventListener("onVREnd", () => {
      estaEnVR = false;
    });

    /* =========================
       BLOQUEO DE MOUSE (ANTI-BUG)
    ========================= */
    function bloquearMouseEnVR() {
      const eventos = ["mousedown", "mouseup", "click", "dblclick", "contextmenu"];

      eventos.forEach(evt => {
        canvas.addEventListener(evt, (e) => {
          if (estaEnVR) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }, true);
      });
    }

    document.addEventListener("fullscreenchange", () => {
      if (estaEnVR && !document.fullscreenElement && unityInstance) {
        unityInstance.SetFullscreen(1);
      }
    });

    /* =========================
       CARGA UNITY
    ========================= */
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = `${progress * 100}%`;
      }).then((instance) => {
        unityInstance = instance;
        loadingBar.style.display = "none";
        bloquearMouseEnVR();
      }).catch(alert);
    };
    document.body.appendChild(script);

    /* =========================
       BLUR / VISIBILITY
    ========================= */
    function applyBlur(state) {
      canvas.classList.toggle("blurred", state);
      watermark.classList.toggle("watermark-active", state);
    }

    document.addEventListener("visibilitychange", () => applyBlur(document.hidden));
    window.addEventListener("blur", () => applyBlur(true));
    window.addEventListener("focus", () => applyBlur(false));

    document.addEventListener("contextmenu", (e) => e.preventDefault());

    /* =========================
       ORIENTACIÓN
    ========================= */
    function enforceLandscape() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isPortrait && isMobile) {
        rotateWarning.style.display = "flex";
        container.style.display = "none";
      } else {
        rotateWarning.style.display = "none";
        container.style.display = "block";
      }
    }

    window.addEventListener("resize", enforceLandscape);
    enforceLandscape();

    /* =========================
       SOPORTE VR
    ========================= */
    document.addEventListener("onVRSupportedCheck", (event) => {
      enterVRButton.disabled = !event.detail.supported;
    }, false);

  </script>
</body>
</html>
