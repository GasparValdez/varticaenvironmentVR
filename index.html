<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>VARTICA Metaverse VR | KreaVerse</title>
  <link rel="shortcut icon" href="TemplateData/favicon2.ico?v=2" type="image/x-icon">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
<div id="unity-container">
  <div id="unity-canvas-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>

  <div id="unity-footer">
    <button id="entervr" disabled>Enter VR</button>
  </div>
</div>

<div id="rotate-warning">
  <div>Gira el dispositivo en horizontal</div>
</div>

<script>
var buildUrl = "Build";
var loaderUrl = buildUrl + "/game.loader.js";

var config = {
  dataUrl: buildUrl + "/game.data",
  frameworkUrl: buildUrl + "/game.framework.js",
  codeUrl: buildUrl + "/game.wasm",
};

var canvas = document.getElementById("unity-canvas");
var unityInstance = null;
let estaEnVR = false;

/* ================= LOAD UNITY ================= */
var script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {

  createUnityInstance(canvas, config, (p) => {}).then((instance) => {
    unityInstance = instance;

    /* ========= VR ACTIVATION (TOUCH ONLY) ========= */
    function activarVR(e) {
      if (estaEnVR) return;

      if (!document.fullscreenElement) {
        unityInstance.SetFullscreen(1);
      }

      unityInstance.Module.WebXR.toggleVR();

      // ðŸ”‘ esperamos a que WebXR confirme que entrÃ³
      setTimeout(() => {
        estaEnVR = true;
        bloquearMouse();
      }, 300);
    }

    canvas.addEventListener("touchstart", activarVR, { passive: true });

  });
};

document.body.appendChild(script);

/* ============ BLOQUEAR MOUSE SOLO EN VR ============ */
function bloquearMouse() {
  const eventos = ["mousedown", "mouseup", "click", "contextmenu"];

  eventos.forEach(evt => {
    document.addEventListener(evt, (e) => {
      if (estaEnVR) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);
  });
}

/* ============ PROTEGER FULLSCREEN ============ */
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement && estaEnVR && unityInstance) {
    unityInstance.SetFullscreen(1);
  }
});

/* ============ SALIDA DE VR ============ */
document.addEventListener("onVREnd", () => {
  estaEnVR = false;
});
</script>
</body>
</html>
