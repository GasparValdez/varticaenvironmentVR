<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>KreaVerse | VARTICA Metaverse</title>
  <link rel="shortcut icon" href="TemplateData/favicon2.ico?v=2" type="image/x-icon">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title"></div>
    </div>
  </div>

  <!-- Marca de agua din√°mica -->
  <div class="watermark-dynamic"></div>

  <!-- Mensaje orientaci√≥n -->
  <div id="rotate-warning">
    Por favor, gira tu dispositivo en horizontal. / Please, rotate your device horizontally.
  </div>

<script>
  const container = document.querySelector("#unity-container");
  const canvas = document.querySelector("#unity-canvas");
  const loadingBar = document.querySelector("#unity-loading-bar");
  const progressBarFull = document.querySelector("#unity-progress-bar-full");
  const fullscreenButton = document.querySelector("#unity-fullscreen-button");
  const warningBanner = document.querySelector("#unity-warning");
  const rotateWarning = document.querySelector("#rotate-warning");
  const watermarkDynamic = document.querySelector(".watermark-dynamic");
  let unityInstance = null;
  let blurActive = false;
  let blurTimeout = null;

  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    const div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type === 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(() => {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/game.loader.js";
  const config = {
    dataUrl: buildUrl + "/game.data",
    frameworkUrl: buildUrl + "/game.framework.js",
    codeUrl: buildUrl + "/game.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "KreaVerse",
    productName: "VARTICAMetaverse",
    productVersion: "0.1",
    showBanner: unityShowBanner,
  };

  // Configuraci√≥n m√≥vil
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    const meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
  } else {
    canvas.style.width = "960px";
    canvas.style.height = "600px";
  }

  loadingBar.style.display = "block";

  const script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((instance) => {
      unityInstance = instance;
      loadingBar.style.display = "none";
      fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);

      // Para m√≥viles, forzar fullscreen al tocar
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const requestFullScreenOnTouch = () => unityInstance.SetFullscreen(1);
        document.addEventListener("touchend", requestFullScreenOnTouch);
        document.addEventListener("visibilitychange", () => {
          if (!document.hidden) document.addEventListener("touchend", requestFullScreenOnTouch);
        });
      }
    }).catch((message) => alert(message));
  };
  document.body.appendChild(script);

  // --- Fullscreen: mantener marca de agua ---
  document.addEventListener("fullscreenchange", () => {
    const isFullscreen = !!document.fullscreenElement;
    if (isFullscreen) {
      canvas.classList.add("no-border");
      watermarkDynamic.classList.add("fullscreen");
    } else {
      canvas.classList.remove("no-border");
      watermarkDynamic.classList.remove("fullscreen");
    }
  });

  // --- Blur + Marca de agua sincronizados ---
  function applyBlur(state) {
    blurActive = state;
    if (state) {
      canvas.classList.add("blurred");
      watermarkDynamic.classList.add("visible");
    } else {
      canvas.classList.remove("blurred");
      watermarkDynamic.classList.remove("visible");
    }
  }

  // Eventos de p√©rdida de foco / pesta√±a
  document.addEventListener("visibilitychange", () => applyBlur(document.hidden));
  window.addEventListener("blur", () => applyBlur(true));
  window.addEventListener("focus", () => applyBlur(false));
  window.addEventListener("mouseleave", () => applyBlur(true));
  window.addEventListener("mouseenter", () => applyBlur(false));

  // üö´ Bloquear clic derecho y simular ‚Äúprotecci√≥n‚Äù
  document.addEventListener("contextmenu", (event) => {
    event.preventDefault();
    applyBlur(true);
    if (blurTimeout) clearTimeout(blurTimeout);
    blurTimeout = setTimeout(() => {
      if (!document.hidden && document.hasFocus()) applyBlur(false);
    }, 4000);
  });

  // Bloqueo de orientaci√≥n
  function enforceLandscape() {
    const isPortrait = window.innerHeight > window.innerWidth;
    if (isPortrait) {
      rotateWarning.style.display = "flex";
      canvas.style.display = "none";
    } else {
      rotateWarning.style.display = "none";
      canvas.style.display = "block";
    }
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }
  }
  window.addEventListener("resize", enforceLandscape);
  window.addEventListener("orientationchange", enforceLandscape);
  enforceLandscape();

  // --- Marca de agua din√°mica personalizada ---
  function setDynamicWatermark(userText) {
    const repeatedText = Array(15).fill(userText).join(" ‚Ä¢ ");
    watermarkDynamic.innerHTML = `<span>${repeatedText}</span>`;
  }

  // Texto del usuario (puedes reemplazar con nombre de sesi√≥n)
  setDynamicWatermark("Usuario: DemoUser ‚Äî KreaVerse 2025");
</script>
</body>
</html>
