<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>KreaVerse | VARTICA Metaverse</title>
  <link rel="shortcut icon" href="TemplateData/favicon2.ico?v=2" type="image/x-icon">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title"></div>
    </div>
  </div>

  <!-- Marca de agua con imagen y texto -->
  <div class="watermark-combined">
    <div class="watermark-text"></div>
  </div>

  <!-- Mensaje orientaciÃ³n -->
  <div id="rotate-warning">
    Por favor, gira tu dispositivo en horizontal. / Please, rotate your device horizontally.
  </div>

<script>
  const container = document.querySelector("#unity-container");
  const canvas = document.querySelector("#unity-canvas");
  const loadingBar = document.querySelector("#unity-loading-bar");
  const progressBarFull = document.querySelector("#unity-progress-bar-full");
  const fullscreenButton = document.querySelector("#unity-fullscreen-button");
  const warningBanner = document.querySelector("#unity-warning");
  const rotateWarning = document.querySelector("#rotate-warning");
  const watermark = document.querySelector(".watermark-combined");
  const watermarkText = document.querySelector(".watermark-text");
  let unityInstance = null;
  let blurTimeout = null;

  function unityShowBanner(msg, type) {
    const div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    div.style = (type === 'error') ? 'background: red; padding: 10px;' : 'background: yellow; padding: 10px;';
    setTimeout(() => div.remove(), 5000);
  }

  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/game.loader.js";
  const config = {
    dataUrl: buildUrl + "/game.data",
    frameworkUrl: buildUrl + "/game.framework.js",
    codeUrl: buildUrl + "/game.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "KreaVerse",
    productName: "VARTICAMetaverse",
    productVersion: "0.1",
    showBanner: unityShowBanner,
  };

  // ConfiguraciÃ³n mÃ³vil
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    const meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.head.appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
  } else {
    canvas.style.width = "960px";
    canvas.style.height = "600px";
  }

  loadingBar.style.display = "block";

  const script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((instance) => {
      unityInstance = instance;
      loadingBar.style.display = "none";
      fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
    }).catch((message) => alert(message));
  };
  document.body.appendChild(script);

  // --- Fullscreen: mantener marca de agua ---
  document.addEventListener("fullscreenchange", () => {
    const isFullscreen = !!document.fullscreenElement;
    watermark.classList.toggle("fullscreen", isFullscreen);
  });

  // --- Blur + Marca de agua sincronizados ---
  function applyBlur(state) {
    canvas.classList.toggle("blurred", state);
    watermark.classList.toggle("visible", state);
  }

  // Eventos de pÃ©rdida de foco
  document.addEventListener("visibilitychange", () => applyBlur(document.hidden));
  window.addEventListener("blur", () => applyBlur(true));
  window.addEventListener("focus", () => applyBlur(false));
  window.addEventListener("mouseleave", () => applyBlur(true));
  window.addEventListener("mouseenter", () => applyBlur(false));

  // ðŸš« Bloquear clic derecho + desenfocar temporalmente
  document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    applyBlur(true);
    if (blurTimeout) clearTimeout(blurTimeout);
    blurTimeout = setTimeout(() => {
      if (!document.hidden && document.hasFocus()) applyBlur(false);
    }, 4000);
  });

  // Bloquear orientaciÃ³n vertical
  function enforceLandscape() {
    const isPortrait = window.innerHeight > window.innerWidth;
    rotateWarning.style.display = isPortrait ? "flex" : "none";
    canvas.style.display = isPortrait ? "none" : "block";
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }
  }
  window.addEventListener("resize", enforceLandscape);
  window.addEventListener("orientationchange", enforceLandscape);
  enforceLandscape();

  // --- Marca de agua dinÃ¡mica personalizada ---
  function setDynamicWatermark(userText) {
    const repeated = Array(10).fill(userText).join(" â€¢ ");
    watermarkText.textContent = repeated;
  }

  // Ejemplo: texto de usuario o sesiÃ³n
  setDynamicWatermark("KreaVerse Â©2025 â€” Usuario: DemoUser");
</script>
</body>
</html>
