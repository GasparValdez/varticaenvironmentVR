<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KreaVerse | VARTICA Metaverse</title>
    <link rel="shortcut icon" href="TemplateData/favicon2.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <div id="unity-canvas-container" style="width: 100%; height: 100%;">
            <canvas id="unity-canvas"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <button id="entervr" value="Enter VR" disabled style="display:none;"></button>
            <div id="unity-fullscreen-button" style="display:none;"></div>
            <div id="unity-build-title">VARTICAMetaverse</div>
        </div>
    </div>

    <div class="watermark-image"></div>

    <div id="rotate-warning">
        Por favor, gira tu dispositivo en horizontal. / Please, rotate your device horizontally.
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var rotateWarning = document.querySelector("#rotate-warning");
        var watermark = document.querySelector(".watermark-image");
        var enterVRButton = document.getElementById('entervr');
        var unityInstance = null;

        let blurActive = false;
        let blurTimeout = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/game.loader.js";
        var config = {
            dataUrl: buildUrl + "/game.data",
            frameworkUrl: buildUrl + "/game.framework.js",
            codeUrl: buildUrl + "/game.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "KreaVerse",
            productName: "VARTICAMetaverse",
            productVersion: "3.2",
            showBanner: unityShowBanner,
        };

        // --- Lógica Móvil y Pantalla Completa ---
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";

                // Al cargar, cualquier toque activa Fullscreen (independiente del modo VR)
                const requestFullScreenOnTouch = () => {
                    if (!document.fullscreenElement) {
                        unityInstance.SetFullscreen(1);
                    }
                };

                document.addEventListener("touchend", requestFullScreenOnTouch);
                document.addEventListener("click", requestFullScreenOnTouch);

            }).catch((message) => alert(message));
        };
        document.body.appendChild(script);

        // --- Eventos WebXR ---
        document.addEventListener('onVRSupportedCheck', function (event) {
            enterVRButton.disabled = !event.detail.supported;
        }, false);

        enterVRButton.addEventListener('click', function (event) {
            unityInstance.Module.WebXR.toggleVR();
        }, false);

        // --- Seguridad y Blur ---
        function applyBlur(state) {
            blurActive = state;
            if (state) {
                canvas.classList.add("blurred");
                watermark.classList.add("watermark-active");
            } else {
                canvas.classList.remove("blurred");
                watermark.classList.remove("watermark-active");
            }
        }

        window.addEventListener("blur", () => applyBlur(true));
        window.addEventListener("focus", () => applyBlur(false));
        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
            applyBlur(true);
            if (blurTimeout) clearTimeout(blurTimeout);
            blurTimeout = setTimeout(() => { if (document.hasFocus()) applyBlur(false); }, 4000);
        });

        // --- Bloqueo de Orientación ---
        function enforceLandscape() {
            const isPortrait = window.innerHeight > window.innerWidth;
            rotateWarning.style.display = isPortrait ? "flex" : "none";
            canvas.style.visibility = isPortrait ? "hidden" : "visible";
            
            if (screen.orientation && screen.orientation.lock && !isPortrait) {
                screen.orientation.lock("landscape").catch(() => {});
            }
        }

        window.addEventListener("resize", enforceLandscape);
        window.addEventListener("orientationchange", enforceLandscape);
        enforceLandscape();
    </script>
</body>
</html>
