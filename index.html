<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | VARTICAMetaverse</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer" style="display: none;">
        <button id="entervr" disabled></button>
        <button id="enterar" disabled></button>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/game.loader.js";
      var config = {
        dataUrl: buildUrl + "/game.data",
        frameworkUrl: buildUrl + "/game.framework.js",
        codeUrl: buildUrl + "/game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KreaVerse",
        productName: "VARTICAMetaverse",
        productVersion: "3.2",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var unityInstance = null;

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Mantenemos los listeners para que la comunicaciÃ³n con Unity no se rompa
      document.addEventListener('onARSupportedCheck', (e) => { document.getElementById('enterar').disabled = !e.detail.supported; }, false);
      document.addEventListener('onVRSupportedCheck', (e) => { document.getElementById('entervr').disabled = !e.detail.supported; }, false);
    </script>
  </body>
</html>
