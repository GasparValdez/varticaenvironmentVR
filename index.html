<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VARTICAMetaverse VR</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <button id="entervr" style="display:none;" disabled></button>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/game.loader.js";
      var config = {
        dataUrl: buildUrl + "/game.data",
        frameworkUrl: buildUrl + "/game.framework.js",
        codeUrl: buildUrl + "/game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KreaVerse",
        productName: "VARTICAMetaverse",
        productVersion: "3.2",
      };

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var container = document.querySelector("#unity-container");
      var unityInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";

          // --- ACTIVACIÓN DIRECTA POR TOQUE ---
          const activarVRDirecto = () => {
              let btn = document.getElementById('entervr');
              // Solo se activa si WebXR ya reportó que el VR es soportado
              if (btn && !btn.disabled) {
                  // Entrar en Fullscreen y VR simultáneamente para evitar bloqueos
                  if (!document.fullscreenElement) {
                      unityInstance.SetFullscreen(1);
                  }
                  unityInstance.Module.WebXR.toggleVR();
              }
          };

          // Detectar toque en el canvas o contenedor
          canvas.addEventListener("touchstart", activarVRDirecto);
          canvas.addEventListener("mousedown", activarVRDirecto);

        }).catch((message) => { alert(message); });
      };
      document.body.appendChild(script);

      // Listener para que Unity habilite el botón interno cuando el sistema VR esté listo
      document.addEventListener('onVRSupportedCheck', function (event) {
        document.getElementById('entervr').disabled = !event.detail.supported;
      }, false);
    </script>
  </body>
</html>
